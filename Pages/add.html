<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة كتاب</title>
    <link rel="stylesheet" href="../StyleCSS/bootstrap.min.css">
    <link rel="stylesheet" href="../StyleCSS/style.css">
</head>
<body>
    
    <nav class="navbar bg-body-tertiary " dir="rtl">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Pages/index.html">
                <img src="../Images/re_book logo.png " alt="logo" width="70" height="30">
              </a>
          <form class="d-flex w-50" role="search" >
            <input class="form-control me-2 " type="search" placeholder ="ابحث عن كتاب , مؤلف , موضوع" aria-label="Search" >
            <button class="btn btn-outline-primary mx-1" type="submit">ابحث</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link "  href="#"></a>
              </li>

          </ul>
        </div>
    </nav>
    <div class="card text-center">
        <div class="card-body fs-3">
            إضافة كتاب جديد
        </div>
      </div>

        
      <div class="input-group mb-3 w-75 py-5 "> 
        <label for="inputGroupFile02" class="form-label"> صوره الكتاب</label> &nbsp; &nbsp; &nbsp;

        <input type="file" class="form-control" id="bookImage">
        <label class="input-group-text " for="inputGroupFile02">Upload</label>
      </div>
      <div class="mb-3 w-75">
        <label for="bookTitle" class="form-label">اسم الكتاب</label>
        <input type="text" id="bookTitle" class="form-control">
        <br>
        <label for="bookAuthor" class="form-label">المؤلف </label>
        <input type="text" id="bookAuthor" class="form-control">
        <br>
        <label for="bookDescription" class="form-label">معلومات عن الكتاب </label>
        <textarea class="form-control" id="bookDescription" rows="3"></textarea>
        <br>
        <br>
        <label for="purposeSelect"> الغرض</label> 
        <p class="fs-6 fw-light">لماذا تريد عرض الكتاب؟</p>
        <select id="purposeSelect" class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">بيع</option>
            <option value="2">تبادل</option>
            <option value="3">استعاره</option>
            <option value="4">تبرع</option>
          </select>
          <br>
          <label for="categorySelect"> تصنيف الكتاب </label>
          <select id="categorySelect" class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">عام</option>
            <option value="2">فكر وفلسفه</option>
            <option value="3">ادب و روايات </option>
            <option value="4">اداره وتطوير </option>
            <option value="5">صحه وطب</option>
            <option value="6"> تاريخ وحضاره </option>
          </select>
      </div>
    <br>

      <div class="btn-group pb-5" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-light rounded-pill" onclick="saveAndAddAnotherBook()">حفظ</button>
        <button type="button" class="btn btn-primary rounded-pill" onclick="saveAndAddAnotherBook()">حفظ واضافه اخر</button>
          <button type="button" class="btn btn-secondary rounded-pill" onclick="clearAllInputs()">إلغاء</button>

      </div>
      







    <script src="../JS/script.js"></script>
    <script src="../JS/jquery-3.3.1.slim.min.js"></script>
    <script src="../JS/popper.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
</body>
</html>
