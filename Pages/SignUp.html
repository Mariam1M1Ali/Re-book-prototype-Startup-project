    <script>
      function submitForm() {
        var firstName = document.getElementById("first-name").value;
        var lastName = document.getElementById("last-name").value;
        var dateOfBirth = document.getElementById("datebirth").value;
        var city = document.getElementById("city").value;
        var email = document.getElementById("e-mail").value;
        var password = document.getElementById("password").value;
    
        // Perform validation and display results in the console
        if (firstName === "") {
          console.log("Please enter your first name.");
          return;
        }
    
        if (lastName === "") {
          console.log("Please enter your last name.");
          return;
        }
    
        if (dateOfBirth === "") {
          console.log("Please enter your date of birth.");
          return;
        }
    
        if (city === "") {
          console.log("Please enter your city.");
          return;
        }
    
        if (email === "") {
          console.log("Please enter your email.");
          return;
        }
    
        if (password === "") {
          console.log("Please enter your password.");
          return;
        }
    
        if (password.length < 8) {
          console.log("Password must be at least 8 characters long.");
          return;
        }
    
        if (firstName.length > 10) {
          console.log("First name must not exceed 10 characters.");
          return;
        }
    
        console.log("First Name: " + firstName);
        console.log("Last Name: " + lastName);
        console.log("Date of Birth: " + dateOfBirth);
        console.log("City: " + city);
        console.log("Email: " + email);
        console.log("Password: " + password);
      }
